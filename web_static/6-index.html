<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. More filters</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <button>Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>New York, Wyoming</h4>
          <div class="popover">
            <ul>
              <li>
                <h2>New York:</h2>
                <ul>
                  <li>Place A</li>
                  <li>Place B</li>
                </ul>
              </li>
              <li>
                <h2>Wyoming:</h2>
                <ul>
                  <li>Place X</li>
                  <li>Place Y</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Wifi, Food</h4>
          <div class="popover">
            <ul>
              <li>Fast Internet</li>
              <li>Hot showers</li>
              <li>TV</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
